<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workout Gallery</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    /* Navbar */
    .navbar {
      background-color: #222;
      padding: 1rem;
      text-align: center;
    }
    .navbar h1 {
      margin: 0;
      color: #fff;
      font-size: 2rem;
    }
    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Footer */
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>ABC Fitness Gallery</h1>
    <ul>
        <li><a href="/Website_project/index.html">Home</a></li>
        <li><a href="/Website_project/websites/Gallery.html">Gallery</a></li>
        <li><a href="/Website_project/websites/About_us.html">About Us</a></li>
        <li><a href="/Website_project/websites/Custom.html">Custom</a></li>
      </ul>
    </nav>
  </div>
  
  <!-- Gallery Section with 10 Images -->
  <div class="gallery">
    <img src="/Website_project/images/A-Guide-To-Help-You-Set-Realistic-Gym-Goals.webp" alt="Workout 1" width="auto-fit" height="auto-fit">
    <img src="/Website_project/images/ai-generated-athlete-intense-training-gym-exercise-generate-ai-photo.jpg" alt="Workout 2" width="auto-fit" height="auto-fit">
    <img src="/Website_project/images/group-men-performing-deadlifts-with-perfect-form-spacious-wellequipped-gym_1314467-171681.avif" alt="Workout 3" width="auto-fit" height="auto-fit">
    <img src="/Website_project/images/high-intensity-intervals-training-workouts.jpg" alt="Workout 4" width="auto-fit" height="auto-fit">
    <img src="/Website_project/images/maxresdefault.jpg" alt="Workout 5" width="auto-fit" height="auto-fit">
    <img src="//Website_project/images/NFC_og_image.jpg" alt="Workout 6" width="auto-fit" height="auto-fit"> 
    <img src="/Website_project/images/realistic-gym-logo-mockup-fitness-area-athlete-exercise_9790-1837.avif" alt="Workout 7" width="auto-fit" height="auto-fit">
    <img src="/Website_project/images/setting-fitness-goals.webp" alt="Workout 8" width="auto-fit" height="auto-fit">
    <img src="//Website_project/images/sport-strong-man-exercising-with-battle-ropes-gym-with-athlete-doing-battle-rope-workout-gym-dramatic-sports-background_124865-9669.avif" alt="Workout 9" width="auto-fit" height="auto-fit">
    <img src="/Website_project/images/woman-performing-kettlebell-swing-exercise-gym-vertical-photo-mature-sportive-woman-performing-kettlebell-swing-exercise-306021868.webp" alt="Workout 10" width="auto-fit" height="auto-fit">
  </div>
  
  <!-- Footer -->
  <div class="footer">

  </div>

</html>
